<!DOCTYPE html>
<html>
<head>
	<title>Javascript Centimeter to Feet</title>
</head>
<body>
	<h3>Centimeter to Feet Conversion</h3>
	<input type="text" id="id1" placeholder="CM Value"><br>
	<button onclick="Feet()">Convert</button>
	<p id="feet"></p>

	<input type="number" id="id2" placeholder="Feet Value"><br>
	<button onclick="CM()">Convert</button>
	<p id="cm"></p>

	<input type="text" id="millimeter" placeholder="Millimeter Value"><br>
	<button onclick="centimeter()">Convert</button>
	<p id="centimeter"></p>

	<script>
		function Feet() {
			var x = document.getElementById('id1').value;
			var feet = x * 0.0328084;
			document.getElementById('feet').innerHTML = "The answer is " + feet + " CM.";
		}
		function CM() {
			var x = document.getElementById('id2').value;
			var cm = x * 30.48;
			document.getElementById('cm').innerHTML = "The answer is " + cm + " feet.";
		}
		function centimeter() {
    		var x = document.getElementById('millimeter').value;
    		var cm = x / 10;
	    	document.getElementById('centimeter').innerHTML = "The answer is " + cm + " cm.";
		}
	</script>
</body>
</html>
